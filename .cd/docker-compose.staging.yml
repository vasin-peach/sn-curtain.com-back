version: '3'

networks:
  application-tier:

services:
  sn-curtain.com-api-staging:
    image: registry.gitlab.com/sn-curtain/sn-curtain.com-api:latest
    container_name: sn-curtain.com-api-staging
    restart: always
    ports:
      - 5601:5000
    environment:
      - NODE_ENV=staging
      - MONGO_URI=${MONGO_URI_STAG}
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASS=${MONGO_PASS}
    networks:
      - application-tier

